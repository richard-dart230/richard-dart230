            <h1>Richard's HTML Haiku</h1>
            <br>
            <p>This is a short poem.</p>
            <p>It's for a site of a poem.</p>
            <p><em>The poem for a poem.</em></p>
            <br>
            <p>Computers and code.</p>
            <p>Software and keyboards a buzz.</p>
            <p><strong>The code for a poem.</strong></p>
            <br>
            <p>Show the words on screen.</p>
            <p>The shortest poem ever before seen.</p>
            <p><strong><em>The site for a poem.</em></strong></p>
            <br>
            <p>This was a short poem.</p>
